<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dock Bar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
    }
    .dock-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 8px;
      background: #ff3b30;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.18);
      cursor: pointer;
      z-index: 9999;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dock-bar:hover {
      background: #ff5e57;
    }
  </style>
</head>
<body>
  <div class="dock-bar" id="dockBar"></div>
  <script>
    const { ipcRenderer } = require('electron');
    const dockBar = document.getElementById('dockBar');
    dockBar.addEventListener('click', () => {
      ipcRenderer.send('dockbar-click');
    });
  </script>
</body>
</html>
